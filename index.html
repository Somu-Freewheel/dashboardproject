<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="sidebar">
        <div class="brand">
            <span class="lab-la-affiliatetheme"></span>
            <h3>Sara Silva</h3>
        </div>
        <div class="sidemenu">
            <div class="side-user">
                <div class="side-img" style="background-image: url(developer.jpg)"></div>
                <div class="user">
                    
                    <small>711-2880 Nulla St.Mankato Mississippi 96522</small>                 
                </div>
            </div>
            <ul>
                <li>
                    <a href="" class="active">
                        <span class="las la-home"></span>
                        <span>Home</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="las-la-th-large"></span>
                        <span>Feed</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="las la la-bell"></span>
                        <span>Notifications</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="las 
                         la-search"></span>
                        <span>Discover</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="las la-paper-plane"></span>
                        <span>Direct</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="las la-instagram"></span>
                        <span>IGTV</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="las la-signal"></span>
                        <span>Stats</span>
                    </a>
                </li>
               
                <li>
                    <a href="">
                        <span class="las la-cog"></span>
                        <span>Settings</span>
                    </a>
                </li>
            </ul>
        </div>

        
    </div>
    
    <div class="main-content">
        <header>
            <label for="" class="menu-toggle">
                <span class="las la-bars "></span>
            </label>
            <div class="search">
                <span class="las la-search"></span>
                <input type="search" placeholder="Enter keywords">
            </div>
        
            <div class="head-icons">
                <span class="las la-search"></span>
                <span class="las la-home"></span>
                
                <span class="las la-envelope"></span>
                <span class="las la-image"></span>
                <span class="las la-play"></span>
                <span class="las la-calendar"></span>
                

            </div>
        </header>
        <hr>
        <main>
            <div class="cards">
                <div class="card">
                    <div class="card-icon follow">
                        <span class="las la-users"></span>
                    </div>
                    <div class="card-info">
                        <h2>3,281</h2>
                        <small>Total Followers</small>
                    </div>
                    <div class="card-images">
                        <div style="background-image: url()"></div>
                        <div style="background-image: url()"></div>
                        <div style="background-image: url()"></div>
                        <div style="background-image: url()"></div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-icon likes">
                        <span class="las la-heart"></span>
                    </div>
                    <div class="card-info">
                        <h2>3,281</h2>
                        <small>Total likes</small>
                    </div>
                    <div class="card-images">
                        <div style="background-image: url()"></div>
                        <div style="background-image: url()"></div>
                        <div style="background-image: url()"></div>
                        <div style="background-image: url()"></div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-icon comments">
                        <span class="las la-comments"></span>
                    </div>
                    <div class="card-info">
                        <h2>3,281</h2>
                        <small>Total comments</small>
                    </div>
                    <div class="card-images">
                        <div style="background-image: url()"></div>
                        <div style="background-image: url()"></div>
                        <div style="background-image: url()"></div>
                        <div style="background-image: url()"></div>
                    </div>
                </div>
            </div>
        </main>

    </div>
    
</body>
</html>
